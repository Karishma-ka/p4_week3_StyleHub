<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>/* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Theme Variables */
        :root {
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-background-color: #fff;
            --card-text-color: #333;
            --button-background-color: #ff85a2; /* Baby pink */
            --button-text-color: #333;
            --button-hover-background-color: #e57391; /* Slightly darker baby pink */
            --search-bar-background-color: #ff85a2; /* Baby pink */
            --search-bar-hover-background-color: #e57391; /* Slightly darker baby pink */
        }
        
        [data-theme="dark"] {
            --background-color: #333;
            --text-color: #f5f5f5;
            --card-background-color: #444;
            --card-text-color: #f5f5f5;
            --button-background-color: #ff85a2; /* Baby pink */
            --button-text-color: #333;
            --button-hover-background-color: #72686a; /* Slightly darker baby pink */
            --search-bar-background-color: #ff85a2; /* Baby pink */
            --search-bar-hover-background-color: #e57391; /* Slightly darker baby pink */
        }
        
        /* Header Styles */
        header {
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
        }
        
        .search-bar input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
            background-color: var(--search-bar-background-color);
            color: var(--button-text-color);
        }
        
        .search-bar button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: var(--search-bar-background-color);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
            color: var(--button-text-color);
        }
        
        .search-bar button:hover {
            background-color: var(--search-bar-hover-background-color);
        }
        
        /* Navigation Bar Styles */
        .navbar {
            background-color: var(--button-background-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        
        .navbar .nav-link {
            color: var(--button-text-color);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .navbar .nav-link:hover {
            background-color: var(--search-bar-hover-background-color);
            color: var(--text-color);
        }
        
        .logout-link {
            margin-left: auto;
            padding-right: 20px;
        }
        
        /* Settings Container Styles */
        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            gap: 20px;
        }
        
        /* Card Styles */
        .settings-card {
            background-color: var(--card-background-color);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        
        .settings-card h2 {
            margin-bottom: 20px;
            color: var(--card-text-color);
        }
        
        .settings-card form {
            display: flex;
            flex-direction: column;
        }
        
        .settings-card label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .settings-card input[type="text"],
        .settings-card input[type="email"],
        .settings-card input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 22px);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .settings-card button {
            padding: 10px 20px;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .settings-card button:hover {
            background-color: var(--button-hover-background-color);
        }
        
        .settings-card input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .settings-card label {
            display: flex;
            align-items: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                flex-direction: column;
                align-items: center;
            }
        
            header {
                flex-direction: column;
                text-align: center;
            }
        
            .search-bar {
                margin-top: 10px;
            }
        
            .navbar {
                flex-direction: column;
            }
        
            .logout-link {
                margin: 0;
            }
        }</style>
</head>

<body>
    <header>
        <h1>Settings</h1>
      
        <div class="theme-toggle">
            <button id="toggle-theme">Toggle Theme</button>
        </div>
    </header>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="orders.html" class="nav-link">Orders</a>
        <a href="settings.html" class="nav-link">Settings</a>
        <a href="login.html" class="nav-link logout-link" onclick="logout()">Logout</a>
    </nav>
    <div class="settings-container">
        <div class="settings-card">
            <h2>Personal Information</h2>
            <form id="personal-info-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com">
                
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="settings-card">
            <h2>Change Password</h2>
            <form id="password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password">
                
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
                
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                
                <button type="submit">Change Password</button>
            </form>
        </div>
        <div class="settings-card">
            <h2>Notification Preferences</h2>
            <form id="notification-form">
                <label>
                    <input type="checkbox" name="email-notifications" checked>
                    Email Notifications
                </label>
                
                <label>
                    <input type="checkbox" name="sms-notifications">
                    SMS Notifications
                </label>
                
                <button type="submit">Save Preferences</button>
            </form>
        </div>
    </div>

    <script>
        function logout() {
    // Remove the user token from local storage or session storage
    localStorage.removeItem('token'); // or sessionStorage.removeItem('token');

    // Redirect the user to the login page
    window.location.href = 'login.html';
}

// Toggle theme
const toggleThemeButton = document.getElementById('toggle-theme');
toggleThemeButton.addEventListener('click', toggleTheme);

function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
}

// Load theme from local storage
const savedTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', savedTheme);

// Add event listeners to handle form submissions
document.getElementById('personal-info-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Implement the logic to save personal information
    alert('Personal information saved!');
});

document.getElementById('password-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Implement the logic to change the password
    alert('Password changed!');
});

document.getElementById('notification-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Implement the logic to save notification preferences
    alert('Notification preferences saved!');
});
    </script>
</body>

</html>
